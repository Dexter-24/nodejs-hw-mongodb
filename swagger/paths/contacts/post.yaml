  tags:
    - Contacts
  summary: Create a new contact
  operationId: createContact
  description: 'Add a new contact to the database'
  security:
    - bearerAuth: []
  requestBody:
    content:
      multipart/form-data:
        schema:
          type: object
          required:
            - name
            - phoneNumber
            - contactType
          properties:
            name:
              description: "Contact's name"
              type: string
              example: 'John Doe'
            phoneNumber:
              description: "Contact's phone number"
              type: string
              example: "131222"
            email:
              description: "Contact's email"
              type: string
              example: "meshkov@gmail.com"
            isFavourite:
              description: "Contact's is favourite choice"
              type: boolean
              example: true
            contactType:
              description: "Contact's type"
              type: string
              example: "work"
              enum: ['work', 'home', 'personal']
            photo:
              description: "Link to contact's photo"
              type: string
              format: binary

  responses:
    '201':
      description: Creates a contact
      content:
        application/json:
          schema:
            type: object
            required:
              - status
              - message
              - data
            properties:
              status:
                type: integer
                example: 201
              message:
                type: string
                example: Successfully created a contact!
              data:
                type: object
                $ref: '../../components/schemas/contact.yaml'
    '401':
      $ref: '../../components/responses/401.yaml'

